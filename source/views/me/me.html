<h1>Welcome {{user.displayName}}!</h1>
<div>
  <img class='avatar' ng-src="{{user.picture}}" alt="">
</div>
<h1>Your Review Requests: </h1>
<div ng-repeat="request in user.requests">
  {{request.book.name}}
</div>
<form ng-submit="addBook(bookInfo); $event.stopPropagation();" class="addBookForm">
  <label for="Name">Name:</label>
  <input type="text" ng-model="bookInfo.name" name="Name"><br>
  <label for="Url">Url:</label>
  <input type="text" ng-model="bookInfo.url" name="Url"><br>
  <label for="Picture">Picture:</label>
  <input type="text" ng-model="bookInfo.picture" name="Picture"><br>
  <label for="ReviewsWanted">Reviews Wanted:</label>
  <select ng-model="bookInfo.reviewsWanted" name="ReviewsWanted">
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select><br>
  <p id="description">
    <label for="Description">Description</label>
    <br>
    <textarea name="Description" rows="8" cols="40" ng-model="bookInfo.description"></textarea>
  </p>
  <p class="center">
    <input type="submit" id="submit" value="Submit" class="goodButton"/>
  </p>
</form>
<h1>Your books:</h1>
<div ng-repeat="book in user.books">
  <a href="{{book.url}}" target="_blank">
    <div class="bookBox">
      <h4>{{book.name}}</h4>
      <br>
      <img ng-src="{{book.picture}}" alt="" class="bookThumbnail">
      <p>{{book.description}}</p>
    </div>
  </a>
</div>
