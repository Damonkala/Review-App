<h1>All Authors</h1>

<div ng-repeat="author in authorlist track by $index">
  <div ng-click="openProfile(author._id)" class="userSquare">
    {{author.displayName}}
    <br>
    <img class="bookThumbnail" ng-src="{{author.picture}}" alt="" />
    <br>
    {{author.books.length}} books that need reviewing.
  </div>
</div>
