
<h1>PROFILE</h1>

<h1>
  Name: {{user.displayName}}
</h1>
<h1>
  Email: {{user.emailAddress}}
</h1>
<div>
  <img class='avatar' ng-src="{{user.picture}}" alt="">
</div>

<form ng-submit="addBook(bookInfo); $event.stopPropagation();">
  <label for="Name">Name</label>
  <input type="text" ng-model="bookInfo.name" name="Name">
  <label for="Url">Url</label>
  <input type="text" ng-model="bookInfo.url" name="Url">
  <label for="Picture">Picture</label>
  <input type="text" ng-model="bookInfo.picture" name="Picture">
 <input type="submit" id="submit" value="Submit" />
</form>
